<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    * {
        margin: 1px;
        padding: 0;
    }

    fieldset {
        width: 97vw;
    }

    @media (min-width: 1024px) {
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        fieldset {
            width: fit-content;
            padding: 5px;
            margin: 5px;
        }
        table td{
            padding: 5px;
        }
    }
</style>

<body>
    <fieldset id="group-1">
        <legend>Application Form</legend>
        <form action="#" method="GET" enctype="multipart/form-data">
            <table>
                <tr>
                    <td><label for="name">Full Name</label></td>
                    <td colspan="3"><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td colspan="3"><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td colspan="3">
                        <input type="radio" name="gender" value="Male">
                        <label for="gender">Male</label>
                        <input type="radio" name="gender" value="Female">
                        <label for="gender">Female</label><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="nationality">Nationality</label>
                    </td>
                    <td colspan="3">
                        <select name="nationality" id="nationality">
                            <option value="">--Select--</option>
                            <option value="Indian">Indian</option>
                            <option value="NRI">NRI</option>
                            <option value="Foreigner">Foreigner</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="skills">Skills</label></td>
                    <td colspan="3">
                        <input type="checkbox" name="skills" value="Asp.Net">
                        <label for="checkbox">Asp.Net</label>
                        <input type="checkbox" name="skills" value="jQuery">
                        <label for="checkbox">jQuery</label><br>
                        <input type="checkbox" name="skills" value="MVC">
                        <label for="checkbox">MVC</label>
                        &nbsp;&nbsp;&nbsp;
                        <input type="checkbox" name="skills" value="Sql Server">
                        <label for="checkbox">Sql Server</label>
                    </td>
                </tr>
                <tr rowspan="3">
                    <td>
                        <label for="post-for">Post Applying <br>for</label>
                    </td>
                    <td colspan="3">
                        <input type="radio" value="trainee" name="post-for">
                        <label for="post-for">Trainee</label>
                        &emsp;&emsp;
                        <input type="radio" value="software engineer" name="post-for">
                        <label for="post-for">Software Engineer</label><br>
                        <input type="radio" value="team leader" name="post-for">
                        <label for="post-for">Team Leader</label>
                        <input type="radio" value="project manager" name="post-for">
                        <label for="post-for">Project Manager</label>
                    </td>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td>
                        <label for="resume-file">Upload Resume</label>
                    </td>
                    <td colspan="3">
                        <input type="file" name="resume-file">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="resume">Paste Your Resume</label>
                    </td>
                    <td colspan="3">
                        <textarea name="resume" cols="30" rows="5" placeholder="Sample Resume Text..,"></textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="3">
                        <input type="checkbox" name="status" value="true">
                        <label for="status">Notify me the status via Email</label>
                    </td>
                </tr>

                <tr>
                    <td colspan="3">
                        <input type="radio" name="agree" value="true">
                        <label for="tc">I agree to terms & conditions</label>
                    </td>
                </tr>

                <tr>
                    <td colspan="3" align="center">
                        <input type="submit">
                        <input type="reset">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>

</html>
